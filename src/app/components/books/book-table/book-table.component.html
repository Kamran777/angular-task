<div class="card">
    <p-table responsiveLayout="scroll" [value]="books" [loading]="showLoader" [paginator]="true" [rows]="5"
        [showCurrentPageReport]="true" responsiveLayout="scroll"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
        <ng-template pTemplate="caption">
            {{ title }}
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col" *ngIf="!hideActions">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-book let-columns="columns">
            <tr>
                <td id="link" [class.disabled]="disableRouter()"
                [routerLink]="['details', book?.id]">{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td id="link" [class.disabled]="disableRouter()"
                    *ngFor="let author of book.author">
                    <span [routerLink]="['author', author?.id]">{{ author.name }}</span>
                </td>
                <td *ngIf="!hideActions">
                  <button pButton type="button" label="Edit" class="p-button-success"></button>
                  <button pButton type="button" label="Delete" class="p-button-danger"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
